{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block title-image %}{{ post.image|default:"post-bg.jpg" }} {% endblock %}
{% block content %}
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ post.body|markdown}}
                </div>
            </div>
        </div>
    </article>

    <hr>
{% endblock %}
